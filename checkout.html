<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Kibandaski Deliveries</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .order-box {
      max-width: 700px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .order-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .order-box label {
      font-weight: bold;
    }
    .order-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .totals {
      margin-top: 20px;
      font-size: 16px;
    }
    .place-order-btn {
      padding: 15px;
      background: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .place-order-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="order-box">
    <h2>Checkout</h2>

    <label for="customerName">Your Name</label>
    <input type="text" id="customerName" placeholder="Enter your name" required />

    <label for="customerPhone">Phone Number</label>
    <input type="tel" id="customerPhone" placeholder="e.g. 0712345678 or 0112345678" required />

    <h3>Order Summary</h3>
    <div id="cart-details">Loading cart...</div>

    <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, doc, getDoc, addDoc, collection
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cartId = localStorage.getItem("cartId");
    let cartItems = [];
    let subtotal = Number(localStorage.getItem("subtotal")) || 0;
    let deliveryFee = Number(localStorage.getItem("deliveryFee")) || 0;
    let total = Number(localStorage.getItem("grandTotal")) || 0;
    let currentOrderId = null;

    const displayCart = async () => {
      const cartRef = doc(db, "carts", cartId);
      const cartSnap = await getDoc(cartRef);
      const details = document.getElementById("cart-details");

      if (cartSnap.exists()) {
        const data = cartSnap.data();
        cartItems = data.items || [];

        let table = `<table>
                      <thead><tr><th>Item</th><th>Qty</th><th>Price</th></tr></thead><tbody>`;
        cartItems.forEach(item => {
          table += `<tr>
                      <td>${item.name}</td>
                      <td>${item.quantity || 1}</td>
                      <td>Ksh. ${item.price}</td>
                    </tr>`;
        });
        table += `</tbody></table>`;

        table += `<div class="totals">
                    Subtotal: Ksh. ${subtotal}<br>
                    Delivery Fee: Ksh. ${deliveryFee}<br>
                    <strong>Total: Ksh. ${total}</strong>
                  </div>`;

        details.innerHTML = table;
      } else {
        details.innerHTML = "Cart not found.";
        alert("‚ùå Cart not found. cartId = " + cartId);
      }
    };

    window.addEventListener("DOMContentLoaded", displayCart);

    window.placeOrder = async () => {
      const name = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("customerPhone").value.trim();
      const button = document.querySelector(".place-order-btn");

      const phoneRegex = /^(07\d{8}|01\d{8})$/;
      if (!name || !phoneRegex.test(phone)) {
        alert("Please enter a valid name and Kenyan phone number (07... or 01...).");
        return;
      }

      button.disabled = true;
      button.textContent = "Placing order...";

      const newOrder = {
        cartId,
        name,
        phone,
        items: cartItems,
        subtotal,
        deliveryFee,
        total,
        status: "Pending",
        createdAt: new Date()
      };

      try {
        alert("üìù Placing order...");
        const orderRef = await addDoc(collection(db, "orders"), newOrder);
        currentOrderId = orderRef.id;
        alert("‚úÖ Order placed. ID: " + currentOrderId);

        alert("üìû Sending STK push to your phone...");
        const formattedPhone = phone.replace(/^0/, "254");

        const response = await fetch("https://tinypesa.com/api/v1/express/initialize", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "ApiKey": "hP88os4XcngLKHXO345KqMi-WGS2tWG85sVX-qlQ"
          },
          body: new URLSearchParams({
            amount: total,
            msisdn: formattedPhone,
            account_no: currentOrderId
          })
        });

        const result = await response.json();
        if (result.success) {
          alert("‚úÖ M-Pesa prompt sent. Check your phone.");
        } else {
          alert("‚ùå M-Pesa failed: " + JSON.stringify(result));
        }

      } catch (error) {
        alert("üî• Error placing order or sending payment: " + error.message);
        button.disabled = false;
        button.textContent = "Place Order";
      }
    };
  </script>
</body>
</html>
