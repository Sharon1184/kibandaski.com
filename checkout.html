<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Kibandaski</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .summary {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .summary div {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #statusMessage {
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <div class="summary">
    <div>
      <label for="fullName">Full Name:</label>
      <input id="fullName" type="text" placeholder="e.g., Jane Doe">
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input id="phone" type="text" placeholder="e.g., 07XXXXXXXX">
    </div>
    <div>
      <label for="address">Delivery Address:</label>
      <input id="address" type="text" placeholder="e.g., Hostel A Room 12">
    </div>
    <div><strong>Delivery Fee:</strong> Ksh <span id="deliveryFee">0</span></div>
    <div><strong>Total Amount:</strong> Ksh <span id="grandTotal">0</span></div>
    <button class="btn" onclick="submitOrder()">Place Order</button>
    <div id="statusMessage"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // ✅ 1. Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "856889844830",
      appId: "1:856889844830:web:b2234261c7df8c1e83203e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ 2. Get Cart from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    // ✅ 3. Delivery fee logic (Fixed version)
    function calculateDeliveryFee(address) {
      const words = address.trim().split(/\s+/).length;
      if (words <= 2) return 15; // assume short location = nearby
      return 15 + (words - 2) * 1; // +1 bob per word after the first two
    }

    async function submitOrder() {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const statusDiv = document.getElementById("statusMessage");

      if (!fullName || !phone || !address) {
        alert("Please fill in all fields.");
        return;
      }

      const deliveryFee = calculateDeliveryFee(address);
      const grandTotal = cartTotal + deliveryFee;

      document.getElementById("deliveryFee").textContent = deliveryFee;
      document.getElementById("grandTotal").textContent = grandTotal;

      statusDiv.textContent = "Placing order...";

      try {
        // ✅ 4. Save order to Firebase
        const orderRef = await db.collection("orders").add({
          fullName,
          phone,
          address,
          items: cart,
          total: cartTotal,
          deliveryFee,
          grandTotal,
          status: "Pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        statusDiv.textContent = "Order placed. Waiting for approval...";

        // ✅ 5. Listen for order status update
        db.collection("orders").doc(orderRef.id).onSnapshot((doc) => {
          const data = doc.data();
          if (data.status === "Taken") {
            statusDiv.textContent = "Order accepted. Sending payment prompt...";
            triggerMpesa(phone, grandTotal);
          } else if (data.status === "Denied") {
            statusDiv.textContent = "Sorry, your order was denied.";
          }
        });

      } catch (error) {
        console.error("Error saving order:", error);
        statusDiv.textContent = "Order failed. Try again.";
      }
    }

    // ✅ 6. TinyPesa Payment
    function triggerMpesa(phone, amount) {
      fetch("https://tinypesa.com/api/v1/express/initialize", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "ApiKey": "aCkyQr2ZmwpeNRwu9ODULaduvG1ilceZ9TZT-FVe" // your TinyPesa key
        },
        body: new URLSearchParams({
          amount,
          msisdn: phone,
          account_no: "Kibandaski"
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Mpesa response:", data);
        document.getElementById("statusMessage").textContent = "Payment prompt sent to your phone!";
        localStorage.removeItem("cart");
      })
      .catch(err => {
        console.error("Mpesa error:", err);
        document.getElementById("statusMessage").textContent = "Payment failed. Try again.";
      });
    }
  </script>
</body>
</html>
