<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kibandaski Deliveries</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MAIN SECTION -->
  <div class="main">

    <!-- Navbar with only Account at top -->
    <div class="main-navbar">
      <div class="search">
        <input id="searchInput" type="text" placeholder="Unataka kukula nini?" />
        <button class="search-btn">Search</button>
      </div>
      <div class="profile">
        <a class="user" href="auth.html">
          <ion-icon name="person-outline"></ion-icon>
        </a>
      </div>
    </div>

    <!-- HERO SLIDER -->
    <div class="hero-slider">
      <div class="slider-container" id="heroSlider">
        <div class="slide active">
          <img src="promo1.jpg" alt="Promo 1" />
          <div class="slide-caption">üî• 50% Off Burgers Today Only!</div>
        </div>
        <div class="slide">
          <img src="promo2.jpg" alt="Promo 2" />
          <div class="slide-caption">üçï Free Delivery for Pizza Orders Above KSh 500</div>
        </div>
        <div class="slide">
          <img src="promo3.jpg" alt="Promo 3" />
          <div class="slide-caption">üí• Flash Sale: Buy 1 Get 1 Free - Mandazi</div>
        </div>
      </div>
    </div>

    <!-- RECOMMENDATIONS -->
    <div class="main-highlight">
      <div class="main-header">
        <h2 class="main-title">Recommendations</h2>
      </div>
      <div class="highlight-container">
        <div class="highlight-wrapper" id="highlightSlider">
          <!-- Random recommended foods will load here -->
        </div>
      </div>
    </div>

    <!-- MENU CATEGORY & ITEMS -->
    <div class="main-menus">
      <div class="main-filter">
        <h2 class="main-title">Menu Category</h2>
        <div class="filter-wrapper">
          <div class="filter-card"><ion-icon name="restaurant-outline"></ion-icon><p>All</p></div>
          <div class="filter-card"><ion-icon name="pizza-outline"></ion-icon><p>Pizza</p></div>
          <div class="filter-card"><ion-icon name="fast-food-outline"></ion-icon><p>Burger</p></div>
          <div class="filter-card"><ion-icon name="cafe-outline"></ion-icon><p>Kahawa</p></div>
        </div>
      </div>

      <hr class="divider" />

      <div class="main-detail">
        <h2 class="main-title">Choose Order</h2>
        <div class="detail-wrapper" id="menu-wrapper">
          <!-- Food items dynamically load here -->
        </div>
      </div>
    </div>

  </div>

  <!-- BOTTOM NAV LOADER -->
  <div id="bottom-nav-container"></div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Load Bottom Nav -->
  <script>
    fetch('bottom-nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('bottom-nav-container').innerHTML = html;
      });
  </script>

  <!-- Load Firebase / App Script -->
  <script type="module" src="app.js"></script>

</body>
      </html>
