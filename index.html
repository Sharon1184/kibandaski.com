<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kibandaski Deliveries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h1 class="logo">DineDash</h1>
    <nav class="sidebar-menus">
      <a href="index.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
      <a href="bills.html"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
      <a href="admin-orders.html"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
      <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
      <a href="add-food.html"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
      <a href="#" onclick="checkAdminAccess()"><ion-icon name="shield-checkmark-outline"></ion-icon>Admin</a>
      <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
    </nav>
  </aside>

  <!-- Top Profile Bar -->
  <header class="profile">
    <a class="cart" href="cart.html"><ion-icon name="cart-outline"></ion-icon></a>
    <a class="user" href="auth.html"><ion-icon name="person-outline"></ion-icon></a>
  </header>

  <!-- Main Content Area -->
  <main class="main">
    <!-- Search Bar -->
    <div class="main-navbar">
      <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
      <div class="search">
        <input type="text" aria-label="Search for food" placeholder="Unataka kukula nini?" />
        <button class="search-btn">Search</button>
      </div>
    </div>

    <!-- Recommendations -->
    <section class="main-highlight">
      <div class="main-header">
        <h2 class="main-title">Recommendations</h2>
        <div class="main-arrow">
          <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
          <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
        </div>
      </div>
      <div class="highlight-wrapper">
        <!-- Sample Cards -->
        <div class="highlight-card">
          <img class="highlight-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw0cfI-qUneVqrDwGR9FxwJEQgElgkJ413sw&s" alt="Njugu" />
          <div class="highlight-desc">
            <h4>Njugu</h4>
            <p>Ksh.10</p>
          </div>
        </div>
        <div class="highlight-card">
          <img class="highlight-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThZvk5D0VbrHNeZXrtR9HWySP_m-4haUideA&s" alt="Fish Plain" />
          <div class="highlight-desc">
            <h4>Fish Plain</h4>
            <p>Ksh.80</p>
          </div>
        </div>
        <div class="highlight-card">
          <img class="highlight-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt2vI7EIlt79QbkFjYg5kn4WUHkZBZ5XTVptyX2LwGGDVohn5U0870uiLyT8VK4L2IXg_cdFDtX9p5jEnQ06oH4fCr4i5BH-Ol4DXzZw4" alt="Mandazi" />
          <div class="highlight-desc">
            <h4>Mandazi</h4>
            <p>Ksh.10</p>
          </div>
        </div>
        <div class="highlight-card">
          <img class="highlight-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAGEkR_0e7EqraI2ylb1peHkE8RVLMllL88w&s" alt="Chai" />
          <div class="highlight-desc">
            <h4>Chai</h4>
            <p>Ksh.20</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Menu Categories -->
    <section class="main-menus">
      <div class="main-filter">
        <h2 class="main-title">Menu Category</h2>
        <div class="main-arrow">
          <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
          <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
        </div>
        <div class="filter-wrapper">
          <div class="filter-card"><ion-icon name="restaurant-outline"></ion-icon><p>All Menus</p></div>
          <div class="filter-card"><ion-icon name="fast-food-outline"></ion-icon><p>Burger</p></div>
          <div class="filter-card"><ion-icon name="pizza-outline"></ion-icon><p>Pizza</p></div>
          <div class="filter-card"><ion-icon name="wine-outline"></ion-icon><p>Wine</p></div>
          <div class="filter-card"><ion-icon name="ice-cream-outline"></ion-icon><p>Ice Cream</p></div>
          <div class="filter-card"><ion-icon name="cafe-outline"></ion-icon><p>Kahawa</p></div>
          <div class="filter-card"><ion-icon name="fish-outline"></ion-icon><p>Seafood</p></div>
          <div class="filter-card"><ion-icon name="nutrition-outline"></ion-icon><p>Healthy</p></div>
        </div>
      </div>
      <hr class="divider" />
      <!-- Menu Items -->
      <div class="main-detal">
        <h2 class="main-title">Choose Order</h2>
        <div class="detail-wrapper" id="menu-wrapper">
          <!-- JavaScript will dynamically insert food cards here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom Script -->
  <script type="module" src="app.js"></script>

  <!-- Click feedback on highlights -->
  <script>
    $(document).ready(function () {
      $('.highlight-card').click(function () {
        const name = $(this).find('h4').text();
        const price = $(this).find('p').text();
        alert(`You tapped on ${name} which costs ${price}`);
      });
    });
  </script>
</body>
    </html>
