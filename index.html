<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kibandaski Deliveries</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar" aria-label="Main sidebar">
    <div class="sidebar-menus">
      <a href="#"><ion-icon name="home-outline"></ion-icon>Home</a>
      <a href="#"><ion-icon name="receipt-outline"></ion-icon>Orders</a>
      <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
      <a href="#"><ion-icon name="heart-outline"></ion-icon>Favorites</a>
      <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
    </div>
    <div class="sidebarlogout">
      <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="main">
    <!-- Navbar -->
    <header class="main-navbar">
      <form class="search" role="search" aria-label="Search menu items">
        <input type="text" placeholder="Search for food..." aria-label="Search input" />
        <button class="search-btn" type="submit">Search</button>
      </form>
      <div class="profile">
        <a href="#" class="cart" aria-label="Cart"><ion-icon name="cart-outline"></ion-icon></a>
        <a href="#" class="user" aria-label="User"><ion-icon name="person-outline"></ion-icon></a>
      </div>
    </header>

    <!-- Highlights -->
    <section class="main-highlight" aria-label="Highlights section">
      <div class="main-header">
        <h2 class="main-title">Top Picks</h2>
        <div class="main-arrow">
          <ion-icon name="chevron-back-outline" class="back-highlight"></ion-icon>
          <ion-icon name="chevron-forward-outline" class="next-highlight"></ion-icon>
        </div>
      </div>

      <div class="highlight-wrapper" id="highlightWrapper">
        <!-- Dynamically added highlight cards -->
      </div>
    </section>

    <hr class="divider" />

    <!-- Filters -->
    <section class="main-filter" aria-label="Filter categories">
      <ion-icon name="chevron-back-outline" class="back-menus"></ion-icon>
      <div class="filter-wrapper">
        <div class="filter-card" tabindex="0">
          <div class="filter-icon"><ion-icon name="pizza-outline"></ion-icon></div>
          <p>Pizza</p>
        </div>
        <div class="filter-card" tabindex="0">
          <div class="filter-icon"><ion-icon name="fast-food-outline"></ion-icon></div>
          <p>Burgers</p>
        </div>
        <div class="filter-card" tabindex="0">
          <div class="filter-icon"><ion-icon name="cafe-outline"></ion-icon></div>
          <p>Drinks</p>
        </div>
        <div class="filter-card" tabindex="0">
          <div class="filter-icon"><ion-icon name="ice-cream-outline"></ion-icon></div>
          <p>Desserts</p>
        </div>
      </div>
      <ion-icon name="chevron-forward-outline" class="next-menus"></ion-icon>
    </section>

    <!-- Menu Details -->
    <section class="main-detail" aria-label="Food menu items">
      <div class="detail-wrapper" id="menuItems">
        <!-- Dynamically added menu cards from database -->
      </div>
    </section>
  </main>

  <script src="fetchMenu.js"></script>
</body>
        </html>
