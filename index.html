<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kibandaski Deliveries</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <!-- Header / Top Bar -->
  <header class="jumia-header">
    <div class="logo">Kibandaski</div>
    <input type="text" class="jumia-search" placeholder="Search for food, drinks, snacks..." />
    <div class="header-icons">
      <a href="#"><ion-icon name="person-outline"></ion-icon> Account</a>
      <a href="cart.html"><ion-icon name="cart-outline"></ion-icon> Cart</a>
    </div>
  </header>

  <!-- Main Content Layout -->
  <div class="container">
    <!-- Sidebar: Categories -->
    <aside class="category-sidebar">
      <h3>Categories</h3>
      <ul id="categoryList">
        <!-- Categories will be added dynamically -->
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Hero Slider (Dynamic) -->
      <section class="hero-slider" id="heroSlider">
        <!-- Promo slides will be inserted dynamically -->
      </section>

      <!-- Info Banner -->
      <section class="info-banner">
        <div><ion-icon name="bicycle-outline"></ion-icon> Fast Delivery</div>
        <div><ion-icon name="cash-outline"></ion-icon> Mpesa Payment</div>
        <div><ion-icon name="shield-checkmark-outline"></ion-icon> Safe Checkout</div>
      </section>

      <!-- Flash Sale -->
      <section class="flash-sale" id="flashSaleSection">
        <h2>‚è∞ Flash Sale Ends In: <span id="flashCountdown">--:--:--</span></h2>
        <div class="flash-grid" id="flashSaleItems">
          <!-- Flash sale items will be loaded here -->
        </div>
      </section>

      <!-- Menu Section -->
      <section class="menu-section">
        <h2>üçΩ Recommended For You</h2>
        <div class="menu-grid" id="menu-wrapper">
          <!-- Menu items will be dynamically inserted here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2025 Kibandaski Deliveries. All rights reserved.</p>
    <p><a href="#">Terms</a> | <a href="#">Privacy</a></p>
  </footer>

  <!-- Countdown Script -->
  <script>
    const countdown = document.getElementById("flashCountdown");
    let totalSeconds = 3600; // Placeholder
    setInterval(() => {
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const secs = String(totalSeconds % 60).padStart(2, "0");
      countdown.textContent = `${hrs}:${mins}:${secs}`;
      totalSeconds--;
    }, 1000);
  </script>
</body>
  </html>
