<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibandaski Deliveries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">DineDash</h1>
        <div class="sidebar-menus">
            <a href="index.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="bills.html"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
            <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
        </div>
        <div class="sidebarlogout">
            <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>
    <div class="main">
        <div class="main-navbar">
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
            <div class="search">
                <input type="text" placeholder="Unataka kukula nini?">
                <button class="search-btn">Search</button>
            </div>
            <div class="profile">
                <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </div>
        </div><div class="main-highlight">
        <div class="main-header">
            <h2 class="main-title">Recommendations</h2>
            <div class="main-arrow">
                <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
            </div>
        </div>
        <div class="highlight-wrapper">
            <div class="highlight-card">
                <img class="highlight-img" src="images/nuts.jpg" alt="Nuts">
                <div class="highlight-desc">
                    <h4>Njugu</h4>
                    <p>Ksh.10</p>
                </div>
            </div>
            <div class="highlight-card">
                <img class="highlight-img" src="images/fish.jpg" alt="Fish">
                <div class="highlight-desc">
                    <h4>Fish Plain</h4>
                    <p>Ksh.80</p>
                </div>
            </div>
            <div class="highlight-card">
                <img class="highlight-img" src="images/mandazi.jpg" alt="Mandazi">
                <div class="highlight-desc">
                    <h4>Mandazi</h4>
                    <p>Ksh.10</p>
                </div>
            </div>
            <div class="highlight-card">
                <img class="highlight-img" src="images/tea.jpg" alt="Chai">
                <div class="highlight-desc">
                    <h4>Chai</h4>
                    <p>Ksh.20</p>
                </div>
            </div>
        </div>
    </div>

    <div class="main-menus">
        <div class="main-filter">
            <h2 class="main-title">Menu Category</h2>
            <div class="main-arrow">
                <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
            </div>
            <div class="filter-wrapper">
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="restaurant-outline"></ion-icon>
                    </div>
                    <p>All Menus</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="fast-food-outline"></ion-icon>
                    </div>
                    <p>Burger</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="pizza-outline"></ion-icon>
                    </div>
                    <p>Pizza</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="wine-outline"></ion-icon>
                    </div>
                    <p>Wine</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="ice-cream-outline"></ion-icon>
                    </div>
                    <p>Ice Cream</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="cafe-outline"></ion-icon>
                    </div>
                    <p>Kahawa</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="fish-outline"></ion-icon>
                    </div>
                    <p>Seafood</p>
                </div>
                <div class="filter-card">
                    <div class="filter-icon">
                        <ion-icon name="nutrition-outline"></ion-icon>
                    </div>
                    <p>Healthy</p>
                </div>
            </div>
        </div>
        <hr class="divider">
        <div class="main-detal">
            <h2 class="main-title">Choose Order</h2>
            <div class="detail-wrapper" id="food-menu">
                <!-- 100 Kenyan food items will be populated here dynamically using JavaScript -->
            </div>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  const foods = [
    { name: "Ugali Beef", desc: "Soft Ugali with beef stew", price: 120 },
    { name: "Ugali Matumbo", desc: "Ugali served with fried tripe", price: 90 },
    { name: "Ugali Sukuma", desc: "Ugali with kales and beef broth", price: 70 },
    { name: "Chapati Beans", desc: "Soft chapati and stewed beans", price: 80 },
    { name: "Chips Masala", desc: "Fries tossed in masala sauce", price: 100 },
    { name: "Mukimo Nyama", desc: "Mashed green maize, potatoes and meat", price: 120 },
    { name: "Githeri", desc: "Mixed maize and beans", price: 70 },
    { name: "Matoke", desc: "Stewed plantains in sauce", price: 90 },
    { name: "Pilau", desc: "Spiced rice with beef", price: 110 },
    { name: "Fish Ugali", desc: "Fried tilapia with Ugali", price: 150 },

  ];

  const container = document.getElementById("food-menu");
  foods.forEach(food => {
    const div = document.createElement("div");
    div.className = "detail-card";
    div.innerHTML = `
      <img class="detail-img" src="images/${food.name.toLowerCase().replace(/\s+/g, '')}.jpg" alt="${food.name}">
      <div class="detail-desc">
        <div class="detail-name">
          <h4>${food.name}</h4>
          <p>${food.desc}</p>
          <p>Ksh.${food.price}</p>
        </div>
        <ion-icon name="add-circle-outline"></ion-icon>
      </div>
    `;
    container.appendChild(div);
  });
</script>

</body>
        </html>
