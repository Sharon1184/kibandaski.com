<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kibandaski Deliveries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="sidebar">
    <h1 class="logo">DineDash</h1>
    <div class="sidebar-menus">
      <a href="#"><ion-icon name="storefront-outline"></ion-icon>Home</a>
      <a href="#"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
      <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
      <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
      <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
      <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
    </div>
    <div class="sidebarlogout">
      <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="main-navbar">
      <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
      <div class="search">
        <input type="text" placeholder="Unataka kukula nini?"/>
        <button class="search-btn">Search</button>
      </div>
      <div class="profile">
        <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
        <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
      </div>
    </div>

    <!-- Add Food Form -->
    <div class="add-food-form">
      <h2>Add New Food</h2>
      <input type="text" id="food-name" placeholder="Food name" />
      <input type="text" id="food-desc" placeholder="Short description" />
      <input type="text" id="food-price" placeholder="Price (e.g., Ksh.50)" />
      <input type="text" id="food-image" placeholder="Image URL or 'images/yourimage.jpg'" />
      <button onclick="addFood()">Add Food</button>
    </div>

    <div class="main-detal">
      <h2 class="main-title">Choose Order</h2>
      <div class="detail-wrapper">
        <!-- Default food cards -->
        <div class="detail-card">
          <img class="detail-img" src="images/fish.jpg" alt="Fish"/>
          <div class="detail-desc">
            <div class="detail-name">
              <h4>Samaki</h4>
              <p class="detail-sub">Straight from the lake</p>
              <p class="price">Ksh.100</p>
            </div>
            <ion-icon class="detail-favourite" name="bookmark-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- App JS -->
  <script>
    function addFood() {
      const name = document.getElementById('food-name').value;
      const desc = document.getElementById('food-desc').value;
      const price = document.getElementById('food-price').value;
      const image = document.getElementById('food-image').value;

      if (!name || !desc || !price || !image) {
        alert("Please fill in all fields.");
        return;
      }

      const foodCard = `
        <div class="detail-card">
          <img class="detail-img" src="${image}" alt="">
          <div class="detail-desc">
            <div class="detail-name">
              <h4>${name}</h4>
              <p class="detail-sub">${desc}</p>
              <p class="price">${price}</p>
            </div>
            <ion-icon class="detail-favourite" name="bookmark-outline"></ion-icon>
          </div>
        </div>
      `;

      document.querySelector(".detail-wrapper").insertAdjacentHTML('beforeend', foodCard);

      // Clear form
      document.getElementById('food-name').value = '';
      document.getElementById('food-desc').value = '';
      document.getElementById('food-price').value = '';
      document.getElementById('food-image').value = '';
    }
  </script>
</body>
                                                                              </html>
