<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kibandaski Deliveries</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-menus">
      <a href="#"><ion-icon name="home-outline"></ion-icon> Home</a>
      <a href="#"><ion-icon name="restaurant-outline"></ion-icon> Orders</a>
      <a href="#"><ion-icon name="notifications-outline"></ion-icon> Notifications</a>
      <a href="#"><ion-icon name="settings-outline"></ion-icon> Settings</a>
    </div>
    <div class="sidebarlogout">
      <a href="#"><ion-icon name="log-out-outline"></ion-icon> Logout</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="main-navbar">
      <div class="search">
        <input type="text" placeholder="Search food..." />
        <button class="search-btn">Search</button>
      </div>
      <div class="profile">
        <a href="#" class="cart"><ion-icon name="cart-outline"></ion-icon></a>
        <a href="#" class="user"><ion-icon name="person-outline"></ion-icon></a>
      </div>
    </div>

    <!-- Highlights -->
    <div class="main-highlight">
      <div class="main-header">
        <h2 class="main-title">Popular Dishes</h2>
        <div class="main-arrow">
          <ion-icon name="chevron-back-circle-outline" class="back-btn"></ion-icon>
          <ion-icon name="chevron-forward-circle-outline" class="next-btn"></ion-icon>
        </div>
      </div>
      <div class="highlight-wrapper" id="highlight-wrapper">
        <!-- Dynamic content from database -->
      </div>
    </div>

    <!-- Menu Section -->
    <div class="main-menus">
      <div class="main-filter">
        <h2 class="main-title">Menu</h2>
      </div>
      <div class="divider"></div>
      <div class="main-detail">
        <div class="detail-wrapper" id="menu-wrapper">
          <!-- Dynamic content from database -->
        </div>
      </div>
    </div>
  </div>

  <!-- App Script -->
  <script type="module" src="app.js"></script>
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
      </html>
