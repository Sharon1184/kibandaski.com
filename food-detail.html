      
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Detail</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .main {
      margin-left: 240px;
      padding: 20px;
    }

    .food-detail-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .main-food {
      text-align: center;
      margin-bottom: 40px;
    }

    .main-food img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .main-food h1 {
      font-size: 30px;
    }

    .main-food p {
      margin: 10px 0;
      font-size: 16px;
    }

    .main-food .price {
      color: #e67e22;
      font-weight: bold;
      font-size: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    .btn-primary {
      background: #27ae60;
      color: white;
    }

    .btn-secondary {
      background: #3498db;
      color: white;
    }

    .other-vendors {
      margin-top: 30px;
    }

    .other-vendors h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .vendor-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .vendor-card {
      min-width: 160px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .vendor-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .vendor-card p {
      margin: 5px 0;
      font-size: 14px;
      text-align: center;
    }

    .vendor-card .price {
      color: #e67e22;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="food-detail-container">
      <!-- Main Food Display -->
      <div class="main-food">
        <img id="food-img" src="" alt="Food Image" />
        <h1 id="food-title"></h1>
        <p id="food-desc"></p>
        <p class="price" id="food-price"></p>
        <button id="add-to-cart-btn" class="btn btn-primary">Add to Cart</button>
        <button onclick="window.location.href='checkout.html'" class="btn btn-secondary">Checkout</button>
      </div>

      <!-- Other Vendors Section -->
      <div class="other-vendors">
        <h2>Other restaurants selling this item:</h2>
        <div class="vendor-list" id="variants"></div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, collection, getDoc, getDocs, doc, setDoc, updateDoc, arrayUnion, query, where
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let cartId = localStorage.getItem("cartId");
    if (!cartId) {
      cartId = "cart_" + Math.random().toString(36).substring(2);
      localStorage.setItem("cartId", cartId);
    }

    const params = new URLSearchParams(window.location.search);
    const foodId = params.get("id");
    let currentFood = null;

    const loadFoodDetail = async () => {
      if (!foodId) return;

      const foodRef = doc(db, "foods", foodId);
      const foodSnap = await getDoc(foodRef);

      if (!foodSnap.exists()) return;

      const food = foodSnap.data();
      currentFood = { ...food, id: foodId };

      document.getElementById("food-img").src = food.imageUrl;
      document.getElementById("food-title").innerText = food.name;
      document.getElementById("food-desc").innerText = food.description;
      document.getElementById("food-price").innerText = "Ksh. " + food.price;

      loadOtherVendors(food.name);
    };

    const loadOtherVendors = async (foodName) => {
      const q = query(collection(db, "foods"), where("name", "==", foodName));
      const querySnapshot = await getDocs(q);

      const variantsDiv = document.getElementById("variants");
      variantsDiv.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        if (docSnap.id === foodId) return; // Skip current item

        const item = docSnap.data();
        const card = document.createElement("div");
        card.className = "vendor-card";
        card.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.restaurant}" />
          <p><strong>${item.restaurant}</strong></p>
          <p class="price">Ksh. ${item.price}</p>
        `;
        card.onclick = () => {
          window.location.href = `food-detail.html?id=${docSnap.id}`;
        };
        variantsDiv.appendChild(card);
      });
    };

    const addToCart = async () => {
      if (!currentFood) return;

      const cartRef = doc(db, "carts", cartId);
      const cartSnap = await getDoc(cartRef);

      if (cartSnap.exists()) {
        await updateDoc(cartRef, {
          items: arrayUnion(currentFood)
        });
      } else {
        await setDoc(cartRef, {
          items: [currentFood]
        });
      }

      alert("âœ… Added to cart!");
      updateCartCount();
    };

    const updateCartCount = async () => {
      const cartRef = doc(db, "carts", cartId);
      const cartSnap = await getDoc(cartRef);
      const count = cartSnap.exists() ? (cartSnap.data().items?.length || 0) : 0;

      const cartIcon = document.querySelector(".cart");
      let badge = document.querySelector(".cart-badge");

      if (!badge) {
        badge = document.createElement("sup");
        badge.classList.add("cart-badge");
        cartIcon?.appendChild(badge);
      }

      if (badge) badge.innerText = count;
    };

    window.addEventListener("DOMContentLoaded", () => {
      loadFoodDetail();
      document.getElementById("add-to-cart-btn").addEventListener("click", addToCart);
      updateCartCount();
    });
  </script>
</body>
</html>
