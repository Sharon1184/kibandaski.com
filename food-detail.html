<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Detail</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary: #e67e22;
      --secondary: #27ae60;
      --blue: #3498db;
      --bg: #f5f5f5;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .main-food {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 3px 12px var(--shadow);
      padding: 20px;
      margin-bottom: 40px;
    }

    .main-food img {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .main-food h1 {
      margin-top: 20px;
      font-size: 26px;
      color: #333;
    }

    .desc {
      color: #555;
      font-size: 15px;
      margin: 10px 0 5px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    .btn-primary {
      background-color: var(--secondary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #219150;
    }

    .btn-secondary {
      background-color: var(--blue);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #2c80c9;
    }

    .other-vendors {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 12px var(--shadow);
    }

    .other-vendors h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
    }

    .vendor-card {
      display: flex;
      gap: 15px;
      background: #fafafa;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      align-items: center;
      box-shadow: 0 2px 6px var(--shadow);
      cursor: pointer;
      transition: 0.2s ease;
    }

    .vendor-card:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .vendor-card img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .vendor-info {
      flex-grow: 1;
    }

    .vendor-info p {
      margin: 4px 0;
    }

    .vendor-info .price {
      color: var(--primary);
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .vendor-card {
        flex-direction: column;
        text-align: center;
      }

      .vendor-card img {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Food Section -->
    <div class="main-food">
      <img id="food-img" src="" alt="Food Image" />
      <h1 id="food-title">Loading...</h1>
      <p class="desc" id="food-desc"></p>
      <p class="price" id="food-price"></p>
      <div class="buttons">
        <button id="add-to-cart-btn" class="btn btn-primary">Add to Cart</button>
        <button onclick="location.href='checkout.html'" class="btn btn-secondary">Checkout</button>
      </div>
    </div>

    <!-- Other Restaurants Section -->
    <div class="other-vendors">
      <h2>Other restaurants selling this food:</h2>
      <div id="vendors-list"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection, getDocs, query, where, setDoc, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let cartId = localStorage.getItem("cartId");
    if (!cartId) {
      cartId = "cart_" + Math.random().toString(36).substring(2);
      localStorage.setItem("cartId", cartId);
    }

    const params = new URLSearchParams(window.location.search);
    const foodId = params.get("id");
    let currentFood = null;

    const loadFoodDetail = async () => {
      const foodRef = doc(db, "foods", foodId);
      const foodSnap = await getDoc(foodRef);

      if (!foodSnap.exists()) {
        document.getElementById("food-title").innerText = "Food not found";
        return;
      }

      const food = foodSnap.data();
      currentFood = { ...food, id: foodId };

      document.getElementById("food-img").src = food.imageUrl;
      document.getElementById("food-title").innerText = food.name;
      document.getElementById("food-desc").innerText = food.description;
      document.getElementById("food-price").innerText = "Ksh. " + food.price;

      loadOtherVendors(food.name);
    };

    const loadOtherVendors = async (foodName) => {
      const q = query(collection(db, "foods"), where("name", "==", foodName));
      const querySnapshot = await getDocs(q);
      const list = document.getElementById("vendors-list");
      list.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        if (docSnap.id === foodId) return;

        const food = docSnap.data();
        const card = document.createElement("div");
        card.classList.add("vendor-card");

        card.innerHTML = `
          <img src="${food.imageUrl}" alt="Food image" />
          <div class="vendor-info">
            <p><strong>${food.restaurant}</strong></p>
            <p class="price">Ksh. ${food.price}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          location.href = `food-detail.html?id=${docSnap.id}`;
        });

        list.appendChild(card);
      });
    };

    const addToCart = async () => {
      if (!currentFood) return;
      const cartRef = doc(db, "carts", cartId);
      const cartSnap = await getDoc(cartRef);

      if (cartSnap.exists()) {
        await updateDoc(cartRef, {
          items: arrayUnion(currentFood)
        });
      } else {
        await setDoc(cartRef, {
          items: [currentFood]
        });
      }

      alert("âœ… Added to cart!");
    };

    document.addEventListener("DOMContentLoaded", () => {
      loadFoodDetail();
      document.getElementById("add-to-cart-btn").addEventListener("click", addToCart);
    });
  </script>
</body>
</html>
