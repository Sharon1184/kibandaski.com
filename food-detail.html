<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Detail</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const foodName = params.get("name");

    const loadFoodDetail = async () => {
      const querySnapshot = await getDocs(collection(db, "foods"));
      let found = false;

      querySnapshot.forEach((doc) => {
        const food = doc.data();
        if (food.name === foodName) {
          found = true;
          document.getElementById("food-img").src = food.imageUrl;
          document.getElementById("food-title").innerText = food.name;
          document.getElementById("food-desc").innerText = food.description;
          document.getElementById("food-price").innerText = "Ksh. " + food.price;
        }
      });

      if (!found) {
        document.getElementById("food-title").innerText = "Food Not Found";
      }
    };

    loadFoodDetail();
  </script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">DineDash</h1>
    <div class="sidebar-menus">
      <a href="home.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
      <a href="bills.html"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
      <a href="wallet.html"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
      <a href="notifications.html"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
      <a href="contact.html"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
      <a href="settings.html"><ion-icon name="settings-outline"></ion-icon>Settings</a>
    </div>
    <div class="sidebarlogout">
      <a href="logout.html"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
    </div>
  </div>

  <!-- Food Detail -->
  <div class="food-detail-container">
    <img id="food-img" alt="Food Image" class="food-img" />
    <h1 id="food-title"></h1>
    <p id="food-desc"></p>
    <h3 id="food-price"></h3>
    <button onclick="alert('Added to cart!')" class="btn-primary">Add to Cart</button>
    <button onclick="window.location.href='checkout.html'" class="btn-secondary">Proceed to Checkout</button>
  </div>
<script src="app.js"></script>
</body>
</html>
