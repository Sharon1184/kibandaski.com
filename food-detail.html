<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Detail</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase logic (as module) -->
  <script type="module" src="food-detail.js"></script>

  <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>

  <!-- Inline minimal style for badge -->
  <style>
    .cart {
      position: relative;
    }
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .food-detail-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .food-img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .btn-primary,
    .btn-secondary {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    .btn-primary {
      background-color: #27ae60;
      color: white;
    }

    .btn-secondary {
      background-color: #2980b9;
      color: white;
    }
  </style>
</head>
<body style="background-color: #f5f5f5; font-family: sans-serif;">
  <!-- Top Navigation -->
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #fff;">
    <h2 style="margin: 0;">üçΩÔ∏è DineDash</h2>
    <div class="profile">
      <a class="cart" href="cart.html"><ion-icon name="cart-outline" style="font-size: 24px;"></ion-icon></a>
      <a class="user" href="auth.html" style="margin-left: 20px;"><ion-icon name="person-outline" style="font-size: 24px;"></ion-icon></a>
    </div>
  </div>

  <!-- Food Detail Section -->
  <div class="food-detail-container">
    <img id="food-img" alt="Food Image" class="food-img" />
    <h1 id="food-title"></h1>
    <p id="food-desc"></p>
    <h3 id="food-price"></h3>
    <button id="add-to-cart-btn" class="btn-primary">Add to Cart</button>
    <button onclick="window.location.href='checkout.html'" class="btn-secondary">Proceed to Checkout</button>
    <!-- Other restaurants will be appended below here -->
  </div>
</body>
                                                                                                                             </html>
