<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Detail</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, collection, getDoc, getDocs, doc,
      setDoc, updateDoc, arrayUnion, query, where
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let cartId = localStorage.getItem("cartId");
    if (!cartId) {
      cartId = "cart_" + Math.random().toString(36).substring(2);
      localStorage.setItem("cartId", cartId);
    }

    const params = new URLSearchParams(window.location.search);
    const foodId = params.get("id");
    let currentFood = null;

    const loadFoodDetail = async () => {
      if (!foodId) {
        document.getElementById("food-title").innerText = "Food ID not specified.";
        return;
      }

      const foodRef = doc(db, "foods", foodId);
      const foodSnap = await getDoc(foodRef);

      if (!foodSnap.exists()) {
        document.getElementById("food-title").innerText = "Food Not Found";
        return;
      }

      const food = foodSnap.data();
      currentFood = { ...food, id: foodId };

      // Set main display
      document.getElementById("food-img").src = food.imageUrl || "images/placeholder.jpg";
      document.getElementById("food-img").onerror = () => {
        document.getElementById("food-img").src = "images/placeholder.jpg";
      };
      document.getElementById("food-title").innerText = food.name;
      document.getElementById("food-desc").innerText = food.description;
      document.getElementById("food-price").innerText = "Ksh. " + food.price;

      loadOtherVendors(food.name);
    };

    const loadOtherVendors = async (foodName) => {
      const q = query(collection(db, "foods"), where("name", "==", foodName));
      const querySnapshot = await getDocs(q);

      const variantsDiv = document.getElementById("other-vendors");
      variantsDiv.innerHTML = `<h3 style="margin-top:30px;">Other restaurants selling ${foodName}:</h3><div class="variant-cards"></div>`;
      const cardsContainer = variantsDiv.querySelector(".variant-cards");

      querySnapshot.forEach(docSnap => {
        const item = docSnap.data();
        if (docSnap.id === foodId) return; // Skip the current food

        const card = document.createElement("div");
        card.className = "variant-card";
        card.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}">
          <div class="variant-info">
            <strong>${item.restaurant}</strong>
            <p>Ksh. ${item.price}</p>
          </div>
        `;
        card.onclick = () => {
          window.location.href = `food-detail.html?id=${docSnap.id}`;
        };
        cardsContainer.appendChild(card);
      });
    };

    const addToCart = async () => {
      if (!currentFood) return;

      const cartRef = doc(db, "carts", cartId);
      const cartSnap = await getDoc(cartRef);

      if (cartSnap.exists()) {
        await updateDoc(cartRef, {
          items: arrayUnion(currentFood)
        });
      } else {
        await setDoc(cartRef, {
          items: [currentFood]
        });
      }

      alert("âœ… Added to cart!");
      updateCartCount();
    };

    const updateCartCount = async () => {
      const cartRef = doc(db, "carts", cartId);
      const cartSnap = await getDoc(cartRef);

      let count = 0;
      if (cartSnap.exists()) {
        count = cartSnap.data().items?.length || 0;
      }

      const cartIcon = document.querySelector(".cart");
      let badge = document.querySelector(".cart-badge");

      if (!badge) {
        badge = document.createElement("sup");
        badge.classList.add("cart-badge");
        cartIcon.appendChild(badge);
      }

      badge.innerText = count;
    };

    window.addEventListener("DOMContentLoaded", () => {
      loadFoodDetail();
      document.getElementById("add-to-cart-btn").addEventListener("click", addToCart);
      updateCartCount();
    });
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .food-detail-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .food-img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      display: block;
      margin: 0 auto 20px;
    }

    #food-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    #food-desc {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }

    #food-price {
      font-size: 24px;
      color: #e67e22;
      margin: 20px 0;
      text-align: center;
    }

    .btn-primary, .btn-secondary {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #27ae60;
      color: white;
    }

    .btn-secondary {
      background-color: #2980b9;
      color: white;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #333;
    }

    .cart-badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -8px;
      right: -8px;
    }

    #other-vendors {
      margin-top: 40px;
    }

    .variant-cards {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .variant-card {
      min-width: 160px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .variant-card:hover {
      transform: scale(1.03);
    }

    .variant-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .variant-info {
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <div class="food-detail-container">
    <img id="food-img" class="food-img" alt="Food Image" />
    <h1 id="food-title">Loading...</h1>
    <p id="food-desc"></p>
    <h3 id="food-price"></h3>
    <button id="add-to-cart-btn" class="btn-primary">Add to Cart</button>
    <button onclick="window.location.href='checkout.html'" class="btn-secondary">Proceed to Checkout</button>

    <!-- Other Restaurants Section -->
    <div id="other-vendors"></div>
  </div>

  <a href="cart.html" class="cart">ðŸ›’</a>
</body>
</html>
