<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart - Kibandaski Deliveries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      justify-content: space-between;
    }
    .cart-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 10px;
    }
    .cart-info {
      flex-grow: 1;
    }
    .remove-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .cart-summary {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .checkout-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cartId = localStorage.getItem("cartId");

    const loadCart = async () => {
      const cartWrapper = document.querySelector(".cart-wrapper");
      cartWrapper.innerHTML = ""; // Clear previous items
      const cartRef = doc(db, "carts", cartId);
      const cartSnap = await getDoc(cartRef);

      let total = 0;

      if (cartSnap.exists()) {
        const items = cartSnap.data().items || [];

        items.forEach((food, index) => {
          total += Number(food.price);
          cartWrapper.innerHTML += `
            <div class="cart-item">
              <img src="${food.imageUrl}" alt="${food.name}" class="cart-img" />
              <div class="cart-info">
                <h4>${food.name}</h4>
                <p>Ksh. ${food.price}</p>
              </div>
              <button class="remove-btn" data-index="${index}">Remove</button>
            </div>
          `;
        });

        // Attach remove handlers after rendering
        document.querySelectorAll(".remove-btn").forEach(button => {
          button.addEventListener("click", async (e) => {
            const idx = e.target.getAttribute("data-index");
            items.splice(idx, 1); // remove item at index
            await updateDoc(cartRef, { items }); // update Firestore
            loadCart(); // refresh UI
          });
        });
      }

      document.getElementById("cart-total").innerText = "Ksh. " + total;
    };

    window.addEventListener("DOMContentLoaded", loadCart);
  </script>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="logo">DineDash</h1>
    <div class="sidebar-menus">
      <a href="index.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
      <a href="bills.html"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
      <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
      <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
      <a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
      <a href="add-food.html"><ion-icon name="shield-checkmark-outline"></ion-icon>Admin</a>
    </div>
    <div class="sidebarlogout">
      <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
    </div>
  </div>

  <!-- Main Section -->
  <div class="main">
    <div class="main-navbar">
      <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
      <div class="profile">
        <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
        <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
      </div>
    </div>

    <div class="main-detal">
      <h2 class="main-title">My Cart</h2>
      <div class="cart-wrapper">
        <!-- JS will populate cart items here -->
      </div>

      <div class="cart-summary">
        <h3>Total: <span id="cart-total">Ksh. 0</span></h3>
        <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
