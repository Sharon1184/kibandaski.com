<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart - Kibandaski Deliveries</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    .cart-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .cart-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 10px;
    }
    .cart-info {
      flex-grow: 1;
      margin-right: 10px;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-control button {
      padding: 4px 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .remove-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .cart-summary {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .checkout-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0.9;
      z-index: 1000;
    }
  #loading {
    display: none;
    text-align: center;
    padding: 20px;
    color: #555;
  }

  .spinner {
    animation: rotate 1s linear infinite;
    width: 50px;
    height: 50px;
    margin: auto;
  }

  .path {
    stroke: #4caf50;
    stroke-linecap: round;
    animation: dash 1.5s ease-in-out infinite;
  }

  @keyframes rotate {
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes dash {
    0% {
      stroke-dasharray: 1, 150;
      stroke-dashoffset: 0;
    }
    50% {
      stroke-dasharray: 90, 150;
      stroke-dashoffset: -35;
    }
    100% {
      stroke-dasharray: 90, 150;
      stroke-dashoffset: -124;
    }
  }
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .checkout-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="loading">
  <svg class="spinner" viewBox="0 0 50 50">
    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
  </svg>
  <p>Loading cart...</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getFirestore, doc, getDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
    authDomain: "food-ae7ff.firebaseapp.com",
    projectId: "food-ae7ff",
    storageBucket: "food-ae7ff.appspot.com",
    messagingSenderId: "1058214228504",
    appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const cartId = localStorage.getItem("cartId");

  const showToast = (msg) => {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  };

  const loadCart = async () => {
    const cartWrapper = document.querySelector(".cart-wrapper");
    const loading = document.getElementById("loading");
    cartWrapper.innerHTML = "";
    loading.style.display = "block";

    const cartRef = doc(db, "carts", cartId);
    const cartSnap = await getDoc(cartRef);

    let total = 0;

    if (cartSnap.exists()) {
      const items = cartSnap.data().items || [];

      if (items.length === 0) {
        cartWrapper.innerHTML = "<p>Your cart is empty.</p>";
      }

      items.forEach((food, index) => {
        const quantity = food.quantity || 1;
        const price = Number(food.price) * quantity;
        total += price;

        cartWrapper.innerHTML += `
          <div class="cart-item">
            <img src="${food.imageUrl}" alt="${food.name}" class="cart-img" />
            <div class="cart-info">
              <h4>${food.name}</h4>
              <p>Price: Ksh. ${food.price} x ${quantity} = <strong>Ksh. ${price}</strong></p>
              <div class="quantity-control">
                <button class="decrease" data-index="${index}">-</button>
                <span>${quantity}</span>
                <button class="increase" data-index="${index}">+</button>
              </div>
            </div>
            <button class="remove-btn" data-index="${index}">Remove</button>
          </div>
        `;
      });

      // Remove
      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", async (e) => {
          const idx = e.target.getAttribute("data-index");
          if (confirm("Remove this item from the cart?")) {
            items.splice(idx, 1);
            await updateDoc(cartRef, { items });
            showToast("Item removed");
            loadCart();
          }
        });
      });

      // Increase
      document.querySelectorAll(".increase").forEach(button => {
        button.addEventListener("click", async (e) => {
          const idx = e.target.getAttribute("data-index");
          items[idx].quantity = (items[idx].quantity || 1) + 1;
          await updateDoc(cartRef, { items });
          showToast("Quantity increased");
          loadCart();
        });
      });

      // Decrease
      document.querySelectorAll(".decrease").forEach(button => {
        button.addEventListener("click", async (e) => {
          const idx = e.target.getAttribute("data-index");
          if ((items[idx].quantity || 1) > 1) {
            items[idx].quantity -= 1;
            await updateDoc(cartRef, { items });
            showToast("Quantity decreased");
            loadCart();
          }
        });
      });

      document.getElementById("item-count").innerText = `${items.length} items`;
    }

    document.getElementById("cart-total").innerText = "Ksh. " + total;
    loading.style.display = "none";
  };

  window.addEventListener("DOMContentLoaded", loadCart);
</script>

    <div class="cart-summary">
      <h3>Total: <span id="cart-total">Ksh. 0</span></h3>
      <p class="note">Estimated Delivery: 30â€“45 mins</p>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector(".sidebar");

    menuToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      sidebar.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });

    sidebar.addEventListener("click", (e) => {
      if (e.target.tagName === "A") {
        sidebar.classList.remove("active");
      } else {
        e.stopPropagation();
      }
    });
  });
</script>
</body>
