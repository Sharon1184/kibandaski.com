<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Food with Image URL</title>
  <style>
    :root {
      --primarycolor: #0e6253;
      --secondarycolor: #ffc107;
      --whitecolor: #fff;
      --blackcolor: #222;
      --softgreencolor: #d9f2ee;
      --darkgreycolor: #a7a7a7;
      --greycolor: #f5f5f5;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--softgreencolor);
      color: var(--blackcolor);
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: var(--primarycolor);
    }
    form {
      background-color: var(--whitecolor);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid var(--darkgreycolor);
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: var(--primarycolor);
      color: var(--whitecolor);
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondarycolor);
      color: var(--blackcolor);
    }
  </style>
</head>
<body>
  <h2>Add New Food (with Image URL)</h2>
  <form id="foodForm">
    <input type="text" id="name" placeholder="Food Name" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="price" placeholder="Price (Ksh)" required />
    <input type="text" id="imageUrl" placeholder="Image URL" required />
    <button type="submit">Add Food</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("foodForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const imageUrl = document.getElementById("imageUrl").value.trim();

      if (!name || !description || !price || !imageUrl) {
        return alert("Please fill in all fields.");
      }

      // Optionally, validate URL format
      try {
        new URL(imageUrl);
      } catch {
        return alert("Please enter a valid image URL.");
      }

      try {
        await addDoc(collection(db, "foods"), {
          name,
          description,
          price,
          imageUrl
        });

        alert("âœ… Food item added successfully!");
        form.reset();
      } catch (error) {
        console.error("Error adding food:", error);
        alert("Failed to add food item.");
      }
    });
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
