<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Food - Kibandaski Deliveries</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primarycolor: #0e6253;
      --secondarycolor: #ffc107;
      --whitecolor: #fff;
      --blackcolor: #222;
      --softgreencolor: #d9f2ee;
      --darkgreycolor: #a7a7a7;
      --greycolor: #f5f5f5;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--greycolor);
      margin: 0;
      padding: 0;
    }

    .add-food-form {
      padding: 2rem;
      background: var(--softgreencolor);
      border-radius: 12px;
      max-width: 400px;
      margin: 3rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .add-food-form h2 {
      color: var(--primarycolor);
      text-align: center;
    }

    .add-food-form input,
    .add-food-form textarea,
    .add-food-form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--darkgreycolor);
      border-radius: 8px;
      font-size: 1rem;
    }

    .add-food-form button {
      background: var(--primarycolor);
      color: var(--whitecolor);
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-food-form button:hover {
      background: var(--secondarycolor);
      color: var(--blackcolor);
    }

    #formStatus {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="add-food-form">
    <h2>Add New Food</h2>
    <form id="foodForm">
      <input type="text" id="foodName" placeholder="Food Name" required />
      <input type="text" id="foodPrice" placeholder="Price (Ksh)" required />
      <input type="file" id="foodImage" accept="image/*" required />
      <textarea id="foodDescription" placeholder="Description" required></textarea>
      <button type="submit">Add Food</button>
    </form>
    <p id="formStatus"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHhmbgDA_D13LcnEWgtr5Unu7uihBpGPE",
      authDomain: "food-ae7ff.firebaseapp.com",
      projectId: "food-ae7ff",
      storageBucket: "food-ae7ff.appspot.com",
      messagingSenderId: "1058214228504",
      appId: "1:1058214228504:web:f1f059be00c9aeaf7cc96d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("foodForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("foodName").value;
      const price = document.getElementById("foodPrice").value;
      const imageFile = document.getElementById("foodImage").files[0];
      const description = document.getElementById("foodDescription").value;
      const status = document.getElementById("formStatus");
a
      if (!imageFile) {
        status.textContent = "❌ Please choose an image file.";
        return;
      }

      try {
        // Upload image to storage
        const imageRef = ref(storage, `food-images/${Date.now()}_${imageFile.name}`);
        await uploadBytes(imageRef, imageFile);
        const imageUrl = await getDownloadURL(imageRef);

        // Add food to Firestore
        await addDoc(collection(db, "foods"), {
          name,
          price,
          description,
          image: imageUrl
        });

        status.textContent = "✅ Food added successfully!";
        status.style.color = "green";
        document.getElementById("foodForm").reset();
      } catch (error) {
        console.error("Error:", error);
        status.textContent = "❌ Failed to upload food. Check console.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
